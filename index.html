<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--IMPORTANT FOR RESPONSIVE DESIGN-->
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan basic">
      <div class="plan-title">Basic</div>
      <ul class="plan-features">
        <li><i class="fa-solid fa-check"></i> 10GB Storage</li>
        <li><i class="fa-solid fa-check"></i> 1 User</li>
        <li><i class="fa-solid fa-ban"></i> Support</li>
      </ul>
      <div class="plan-price">$9.99/month</div>
      <button class="plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan standard">
      <div class="plan-title">Standard</div>
      <ul class="plan-features">
        <li><i class="fa-solid fa-check"></i> 50GB Storage</li>
        <li><i class="fa-solid fa-check"></i> 5 Users</li>
        <li><i class="fa-solid fa-check"></i> Phone &amp; Email Support</li>
      </ul>
      <div class="plan-price">$19.99/month</div>
      <button class="plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan premium">
      <div class="plan-title">Premium</div>
      <ul class="plan-features">
        <li><i class="fa-solid fa-check"></i> 100GB Storage</li>
        <li><i class="fa-solid fa-check"></i> 10 Users</li>
        <li><i class="fa-solid fa-check"></i> 24/7 Support</li>
      </ul>
      <div class="plan-price">$49.99/month</div>
      <button class="plan-button">Sign Up</button>
    </div>
  </div>
</body>

</html>
